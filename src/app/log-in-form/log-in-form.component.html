<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Page</title>
</head>
<body>
    <div class="container">
        <h1 class="form__title">Login</h1>
        <div class="form__input-group">
            <input type="email" class="form__input" autofocus placeholder="Email address">
        </div> <!--end of email address field-->
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">
        </div> <!--end of password field-->
    <div class="buttons">
        <button class="form__button">Continue</button>
        <br><br>
        <p>or sign in using</p>
        <a href="#"><img src="assets\resources\img\google-icon.png"></a>
        <a href="#"><img src="assets\resources\img\facebook-icon.png"></a>
        <a href="#"><img src="assets\resources\img\linkedin-icon.png"></a>
        <p>Don't have an account.
            <a routerLink="/registration-form-component"
             routerLinkActive="active" 
             ariaCurrentWhenActive="page">
             Register</a>
        </div> <!--end of buttons class-->
        </div> <!-- end of container class -->
        <router-outlet></router-outlet>
</body>
</html>
